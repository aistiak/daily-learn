apiVersion: apps/v1
kind: Deployment 
metadata:
  name: mongo-express
  labels:
    app: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express 
    spec:
      containers:
        - name: mongo-express
          image: mongo-express
          ports:
          - containerPort: 8081
          # env:
          # - name: ME_CONFIG_MONGODB_ADMINUSERNAME 
          #   valueFrom:
          #     secretKeyRef:
          #       name: mongodb-secret
          #       key: mongo-root-username
          # - name: ME_CONFIG_MONGODB_ADMINPASSWORD 
          #   valueFrom: 
          #     secretKeyRef:
          #       name: mongodb-secret
          #       key: mongo-root-password
          # - name: ME_CONFIG_MONGO_SERVER
          #   valueFrom:
          #     configMapKeyRef:
          #       name: mongodb-configmap
          #       key:  database_url
          env:
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME 
            value:
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD 
            value: example
          - name: ME_CONFIG_MONGO_SERVER
            value: mongodb-service

